<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Places API - Search and Nearby Locations</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYfgSyhHI9I7R2eZZEtk-2Q8yVT0f9Yjs&libraries=places&callback=initMap"></script>
</head>
<body>
    <div class="search-container">

    </div>

        <!-- Map container -->

    <script src="script.js"></script>
</body>
</html>
